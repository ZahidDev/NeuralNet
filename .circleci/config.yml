version: 2
jobs:
  build:
    working_directory: ~/NeuralNet
    docker:
      - image: python:3.6.0
    steps:
      - checkout
      - restore_cache:
          key:
            neuralnet-{{ .Branch }}
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install numpy==1.11.0
      - save_cache:
          key: 
            neuralnet-{{ .Branch }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            python NeuralNet/NeuralNet.py
